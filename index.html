<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="">
                    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                    <div class="row row-cols-3">
                        <div class="col">
                            <label for="nomecognome">Nome Cognome</label>
                            <input type="text" placeholder="Nome completo" id="nomecognome">
                        </div>    
                        <div class="col">
                            <label for="km">km da percorrere</label>
                            <input type="text" id="km" required>
                        </div>
                        <div class="col">
                            <label for="età">Fascia d'età</label>
                            <select name="" id="età" required>
                            <option value="Minorenne">Minorenne</option>
                            <option value="tra i 18 e i 64 anni">tra i 18 e i 64 anni</option>
                            <option value="over 65">over 65</option>
                            </select>
                        </div>
                            <button id="buttongenerate">Genera</button>
                            <button>Annulla</button>
                    </div>
                </form>
            </div>
            <div class="col-md-12 my-4">
                <div class="card">
                    <div class="card-header" id="company">
                        Il tuo Biglietto
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-3">
                                <p>
                                    <span id="title"> Dettaglio passeggeri</span>
                                    <span id="name">Nome passeggero</span>
                                    <span id="myname">Nome personale</span>
                                </p>
                            </div>    
                            <div class="col-3">
                                <p>
                                    <span id="tratta">Tratta del viaggio</span>
                                    <span id="distanza">chilometri percorsi</span>
                                </p>
                            </div>
                            <div class="col-3">
                                <p>
                                <span id="codiceetà">Numero di anni</span>
                                <span id="annidelpasseggero">anni</span>
                                </p>
                            </div>
                            <div class="col-3">
                                <p>
                                    <span id="costobiglietto">Costo biglietto</span>
                                    <span id="prezzobiglietto">prezzo biglietto</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
