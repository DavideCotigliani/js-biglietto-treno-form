<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="">
                    <h2 class="form-title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="nomecognome">Nome Cognome</label>
                            <input type="text" placeholder="Nome completo" id="nomecognome">
                        </div>    
                        <div class="form-column">
                            <label for="km">Chilometri da percorrere</label>
                            <input type="text" placeholder="Inserisci i km " id="km" required>
                        </div>
                        <div class="form-column">
                            <label for="età">Inserisci l'età</label>
                            <input type="text" placeholder="Inserisci l'età" id="età" required>
                        </div>
                        <div class="form-buttons">
                            <button id="buttongenerate">Genera</button>
                            <button class="cancel-button">Annulla</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-12 my-4">
                <div class="card">
                    <div class="card-header" id="company">
                        Il tuo Biglietto
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-3">
                                <p>
                                    <span id="title"> <strong>Dettaglio passeggeri</strong></span>
                                    <span id="name"><em>Nome e cognome</em></span>
                                    <span id="myname"></span>
                                </p>
                            </div>    
                            <div class="col-3">
                                <p>
                                    <span id="tratta"><strong>Tratta del viaggio</strong></span>
                                    <span id="distanza"></span>
                                </p>
                            </div>
                            <div class="col-3">
                                <p>
                                <span id="codiceetà"><strong>Età del passeggero</strong></span>
                                <span id="annidelpasseggero"></span>
                                </p>
                            </div>
                            <div class="col-3">
                                <p>
                                    <span id="costobiglietto"><strong>Costo del biglietto</strong></span>
                                    <span id="prezzobiglietto"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
